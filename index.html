        .section {
            margin-bottom: 15px;

        .section h2 {
            cursor: pointer;
        }

        .section-content {
            display: none;
        }
    </style>

    <script>
        function toggleSectionContent(event) {
            var sectionContent = event.target.nextElementSibling;
            var isContentVisible = sectionContent.style.display === 'block';

            if (isContentVisible) {
                sectionContent.style.display = 'none';
            } else {
                sectionContent.style.display = 'block';
            }
        }
    </script>
</head>
